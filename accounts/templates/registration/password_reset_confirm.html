{% extends 'base.html' %}

{% block title %}Reset hasła{% endblock %}

{% block content %}
    <div class="header">
        <h1>Reset hasła</h1>
    </div>
    {% if validlink %}
        <form action="." method="post">
            {{ form.as_p }}
            {% csrf_token %}
        <input type="submit" value="Potwierdź">
        </form>
    {% else %}
        <p>Link został wykorzystany wcześniej lub jest blędny.</p>
    {% endif %}
{% endblock %}
